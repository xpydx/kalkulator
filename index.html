<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-red-600">
    <div
      class="grid grid-cols-4 max-w-lg gap-2 bg-white mx-auto mt-28 text-amber-500"
      id="bungkus"
    >
      <div
        class="bg-neutral-700 h-10 col-span-4 flex justify-center items-center"
        id="input"
      >
        input
      </div>
      <div
        class="bg-neutral-700 h-10 flex justify-center items-center"
        onclick="display('1')"
      >
        1
      </div>
      <div
        class="bg-neutral-700 h-10 flex justify-center items-center"
        onclick="display('2')"
      >
        2
      </div>
      <div
        class="bg-neutral-700 h-10 flex justify-center items-center"
        onclick="display('3')"
      >
        3
      </div>
      <div
        class="bg-neutral-700 h-10 flex justify-center items-center"
        onclick="display('+')"
      >
        +
      </div>
      <div
        class="bg-neutral-700 h-10 flex justify-center items-center"
        onclick="display('4')"
      >
        4
      </div>
      <div
        class="bg-neutral-700 h-10 flex justify-center items-center"
        onclick="display('5')"
      >
        5
      </div>
      <div
        class="bg-neutral-700 h-10 flex justify-center items-center"
        onclick="display('6')"
      >
        6
      </div>
      <div
        class="bg-neutral-700 h-10 flex justify-center items-center"
        onclick="display('-')"
      >
        -
      </div>
      <div
        class="bg-neutral-700 h-10 flex justify-center items-center"
        onclick="display('7')"
      >
        7
      </div>
      <div
        class="bg-neutral-700 h-10 flex justify-center items-center"
        onclick="display('8')"
      >
        8
      </div>
      <div
        class="bg-neutral-700 h-10 flex justify-center items-center"
        onclick="display('9')"
      >
        9
      </div>
      <div
        class="bg-neutral-700 h-10 flex justify-center items-center"
        onclick="display('x')"
      >
        x
      </div>
      <div
        class="bg-neutral-700 h-10 flex justify-center items-center"
        onclick="hapus()"
      >
        c
      </div>
      <div
        class="bg-neutral-700 h-10 flex justify-center items-center"
        onclick="display('0')"
      >
        0
      </div>
      <div
        class="bg-neutral-700 h-10 flex justify-center items-center"
        onclick="display('/')"
      >
        /
      </div>
      <div
        class="bg-neutral-700 h-10 flex justify-center items-center"
        onclick="sama()"
      >
        =
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
